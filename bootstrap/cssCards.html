<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .wrapper {
            display: flex;
            width: 90%;
            justify-content: space-around;
        }

        .mycard {
            width: 280px;
            height: 360px;
            border-radius: 15px;
            padding: 1.5rem;
            background: white;
            position: relative;
            display: flex;
            align-items: flex-end;
            transition: 0.4s ease-out;
            box-shadow: 0px 7px 10px rgba(0, 0, 0, 0.5);
        }

        .mycard:hover {
            transform: translateY(20px);
        }

        .mycard:hover:before {
            opacity: 1;
        }

        .mycard:hover .info {
            opacity: 1;
            transform: translateY(0px);
        }

        .mycard:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2;
            transition: 0.5s;
            opacity: 0;
        }

        .mycard img {
            width: 100%;
            height: 100%;
            -o-object-fit: cover;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 15px;
        }

        .mycard .info {
            position: relative;
            z-index: 3;
            color: white;
            opacity: 0;
            transform: translateY(30px);
            transition: 0.5s;
        }

        .mycard .info h1 {
            margin: 0px;
        }

        .mycard .info p {
            letter-spacing: 1px;
            font-size: 15px;
            margin-top: 8px;
        }

        .mycard .info .mybtn {
            padding: 0.6rem;
            outline: none;
            border: none;
            border-radius: 3px;
            background: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s ease;
        }

        .mycard .info .mybtn:hover {
            background: dodgerblue;
            color: white;
        }
    </style>
</head>

<body>

    <div class="row mx-0 px-0">
        <h1 align="center">Custom Css Cards</h1>
        <div class="col-md-4">
            <div class="wrapper">
                <div class="mycard">
                    <img
                        src="images/car1.jpg"/>
                    <div class="info">
                        <h1>Lamborgini</h1>
                        <p>Lorem Ipsum is simply dummy text from the printing and typeseting industry</p>
                        <button class="mybtn">Read More</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="wrapper">
                <div class="mycard">
                    <img
                        src="images/car2.jpg"/>
                    <div class="info">
                        <h1>Ferrari</h1>
                        <p>Lorem Ipsum is simply dummy text from the printing and typeseting industry</p>
                        <button class="mybtn">Read More</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="wrapper">
                <div class="mycard">
                    <img
                        src="images/car3.jpg"/>
                    <div class="info">
                        <h1>Audi</h1>
                        <p>Lorem Ipsum is simply dummy text from the printing and typeseting industry</p>
                        <button class="mybtn">Read More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/bootstrap.bundle.js"></script>

</html>
