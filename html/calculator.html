<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: inline-block;
            border: 5px solid black;
            padding: 10px;
        }
        .main input,select,label{
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Basic Calculator With DOM</h1>
    <div class="main">
        <label>Number 1 :</label>
        <input type="number" id="num1" placeholder="Enter number here">
        <br>
        <label>Number 2 :</label>
        <input type="number" id="num2" placeholder="Enter number here">
        <br>
        <label>Option : </label>
        <select id="opt">
            <option selected disabled>-----Select-----</option>
            <option>+</option>
            <option>-</option>
            <option>x</option>
            <option>รท</option>
        </select>
        <br>
        <br>
        <button onclick="calculator()">Calculate</button>
        <h2 id="result"></h2>
    </div>
    </center>
</body>
<script>
    function calculator()
    {
        var n1 = parseInt(document.getElementById('num1').value);
        var n2 = parseInt(document.getElementById('num2').value);
        var option = document.getElementById('opt').value;
        var res = document.getElementById('result');
        if(option == '+')
        {
            res.innerHTML = `Addition of numbers are ${n1+n2} `;
        }
        else if(option == '-')
        {
            res.innerHTML = `Addition of numbers are ${n1-n2} `;
        }
        else if(option == 'x')
        {
            res.innerHTML = `Addition of numbers are ${n1*n2} `;
        }
        else if(option == 'รท')
        {
            res.innerHTML = `Addition of numbers are ${n1/n2} `;
        }
        else{
            alert("Choose correct option");
        }

        document.getElementById('num1').value = "";
        document.getElementById('num2').value = "";
        document.getElementById('opt').selectedIndex = 0;
    }
</script>
</html>
