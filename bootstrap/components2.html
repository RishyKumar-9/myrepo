<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

    <!-- navs and tabs -->
    <div class="container my-3">
        <ul class="nav nav-pills" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="nature-tab" data-bs-toggle="tab" data-bs-target="#nature-tab-pane"
                    type="button" role="tab" aria-controls="nature-tab-pane" aria-selected="true">Nature Images</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="car-tab" data-bs-toggle="tab" data-bs-target="#car-tab-pane" type="button"
                    role="tab" aria-controls="car-tab-pane" aria-selected="false">Cars Images</button>
            </li>
        </ul>
        <div class="tab-content p-2" id="myTabContent">
            <div class="tab-pane fade show active" id="nature-tab-pane" role="tabpanel" aria-labelledby="nature-tab"
                tabindex="0">
                <div class="row mx-0 px-0">
                    <div class="col-md-4">
                        <div class="card p1 shadow" style="width: 100%;">
                            <img src="images/kashmir.jpg" height="200px" width="100%" class="card-img-top" alt="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p1 shadow" style="width: 100%;">
                            <img src="images/hunza.jpg" height="200px" width="100%" class="card-img-top" alt="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p1 shadow" style="width: 100%;">
                            <img src="images/malamJabba.jpg" height="200px" width="100%" class="card-img-top" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="car-tab-pane" role="tabpanel" aria-labelledby="car-tab" tabindex="0">
                <div class="row mx-0 px-0">
                    <div class="col-md-4">
                        <div class="card p-1 shadow" style="width: 100%;">
                            <img src="images/car1.jpg" height="200px" width="100%" class="card-img-top" alt="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p-1 shadow" style="width: 100%;">
                            <img src="images/car2.jpg" height="200px" width="100%" class="card-img-top" alt="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p-1 shadow" style="width: 100%;">
                            <img src="images/car3.jpg" height="200px" width="100%" class="card-img-top" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- navs and tabs -->
    <!-- modal window -->
     <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    See Car
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row mx-0 px-0">
            <img src="images/car1.jpg" height="400px" width="100%" alt="">
            <h1>Name : Lamborgini</h1>
            <h1>Model : 2025</h1>
            <h1>Price : 5 Crore</h1>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <!-- modal window -->

</body>
<script src="js/bootstrap.bundle.js"></script>

</html>
