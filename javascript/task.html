<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            display: inline-block;
            padding: 10px;
            border: 5px solid black;
            box-shadow: 5px 5px 10px black;
        }
        .card input,label{
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Registration Form</h2>
        <label>Name : </label>
        <input type="text" id="uname" placeholder="Enter name here">
        <br>
        <label>Phone : </label>
        <input type="text" id="uphone" placeholder="Enter phone here">
        <br>
        <label>Email : </label>
        <input type="email" id="uemail" placeholder="Enter email here">
        <br>
        <label>Password : </label>
        <input type="password" id="upass" placeholder="Enter password here">
        <br>
        <label>DOB : </label>
        <input type="date" id="udob">
        <br>
        <label>Country : </label>
        <select id="ucountry">
            <option>----Select Country----</option>
            <option>Pakistan</option>
            <option>India</option>
            <option>Afghanistan</option>
            <option>China</option>
            <option>Iran</option>
        </select>
        <br>
        <br>
        <button onclick="mydata()">Submit</button>
    </div>
    <h2 id="resName"></h2>
    <h2 id="resPhone"></h2>
    <h2 id="resEmail"></h2>
    <h2 id="resPass"></h2>
    <h2 id="resDob"></h2>
    <h2 id="resCountry"></h2>
</body>
<script>
    function mydata()
    {
        var uName = document.getElementById('uname').value;
        var uPhone = document.getElementById('uphone').value;
        var uEmail = document.getElementById('uemail').value;
        var uPass = document.getElementById('upass').value;
        var uDob = document.getElementById('udob').value;
        var uCountry = document.getElementById('ucountry').value;

        document.getElementById('resName').innerHTML = "Name : "+uName;
        document.getElementById('resPhone').innerHTML = "Phone : "+uPhone;
        document.getElementById('resEmail').innerHTML = "Email : "+uEmail;
        document.getElementById('resPass').innerHTML = "Password : "+uPass;
        document.getElementById('resDob').innerHTML = "Date of birth : "+uDob;
        document.getElementById('resCountry').innerHTML = "Country : "+uCountry;

        document.getElementById('uname').value="";
        document.getElementById('uphone').value="";
        document.getElementById('uemail').value="";
        document.getElementById('upass').value="";
        document.getElementById('udob').value="";
        document.getElementById('ucountry').value="";

    }
</script>
</html>
